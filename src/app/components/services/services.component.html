<section class="services">
	<h3 class="services__title">Services</h3>
	<span class="services__container">
		<span class="services__content" *ngFor="let Knowledge of knowledge">
			<img class="services__ico" src="{{ Knowledge.imageK }}" alt="{{ Knowledge.nameK }}">
			<p class="services__subtitle">{{ Knowledge.nameK }}</p>
			<p class="services__text">{{ Knowledge.descriptionK }}</p>
			<span class="services__abilities">
				<img class="services__ability ability" src="./../../assets/images/services/ability.png" alt="ability">
				<img class="services__ability ability" src="./../../assets/images/services/ability.png" alt="ability">
				<img class="services__ability ability" src="./../../assets/images/services/ability.png" alt="ability">
				<img class="services__ability ability" src="./../../assets/images/services/ability.png" alt="ability">
				<img class="services__ability" src="./../../assets/images/services/ability.png" alt="ability">
			</span>
			<span class="services__actions">
				<a class="services__action" routerLink="/editservice/{{ Knowledge.id }}" title="edit" *ngIf="isLogged">
					<img class="services__icoadmin" src="./../../assets/images/admin/edit.png" alt="">
					<p class="services__admin">edit</p>
				</a> 
				<a class="services__action" (click)="delete( Knowledge.id)" title="delete" *ngIf="isLogged">
					<img class="services__icoadmin" src="./../../assets/images/admin/delete.png" alt="">
					<p class="services__admin">delete</p>
				</a>
			</span>
		</span>
	</span>
	<div class="admin">
		<a class="admin__enlace" routerLink="/newservice" *ngIf="isLogged">
			<img class="admin__img" src="./../../assets/images/admin/add.png" alt="">
		</a>
	</div>
</section>
